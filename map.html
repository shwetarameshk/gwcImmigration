<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map of Sanctuaries in the Bay Area</title>
  <style>
    #map{
      height:600px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:6,
        center:{lat:36.7783,lng:-122} //36.7783° N, 119.4179° W cali
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
    //    addMarker({coords:event.latLng});
      });

      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of markers !!!!!!!!!!!!
      var markers = [
//1
        {
          coords:{lat:37.6017,lng:-121.7195},
        //  iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Alameda County</h1>'
        },
//2
        {
          coords:{lat:37.87164,lng:-122.2727},
      //    iconImage:'bluemapicon.png',
          content:'<h1>Berkeley, CA</h1>'
        },
//3
        {
          coords:{lat:37.8534,lng:-121.9018},
      //    iconImage:'bluemapicon.png',
          content:'<h1>Contra Costa County</h1>'
        },
//4
        {
          coords:{lat:34.0522,lng:-118.2437},
//    iconImage:'bluemapicon.png',
          content:'<h1>Los Angeles County</h1>'
        },

      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsqafMrW2N8PnNs6pDTIm66uwLc6BMvL4&callback=initMap">
#AIzaSyAsqafMrW2N8PnNs6pDTIm66uwLc6BMvL4

    </script>
</body>
</html>
